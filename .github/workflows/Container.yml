name: Container

on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 3'
  tags:
    - '**'

jobs:

  container:
    runs-on: ubuntu-latest
    env:
      IMAGE: ghcr.io/chipsalliance/verible-formatter-action
    steps:

    - uses: actions/checkout@v2

    - name: Build container image
      run: docker build -t $IMAGE .

    - name: Login to GitHub Container Registry (GHCR)
      if: github.event_name != 'pull_request' && github.repository == 'chipsalliance/verible-formatter-action'
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: gha
        password: ${{ github.token }}

    - name: Push container image to GitHub Container Registry (GHCR)
      if: github.event_name != 'pull_request' && github.repository == 'chipsalliance/verible-formatter-action'
      run: docker push $IMAGE
